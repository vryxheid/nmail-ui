<div class="admin-panel-container">
  <p-table
    [value]="contacts"
    [tableStyle]="{ 'min-width': '50rem' }"
    [scrollable]="true"
    scrollHeight="flex"
    id="contacts-table"
  >
    <ng-template #header>
      <tr>
        <th></th>
        <th></th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </ng-template>
    <ng-template #body let-contact>
      <tr
        [class.isSelected]="contact.isSelected"
        [id]="'contact-' + contact.data.id"
      >
        <td>
          <p-checkbox
            [binary]="true"
            [(ngModel)]="contact.isSelected"
            (onChange)="onCheckBoxClicked($event, contact.data.id)"
          ></p-checkbox>
        </td>
        <td>
          <i
            (click)="onToggleFavourite(contact)"
            [class]="contact.data.favourite ? 'pi pi-star-fill' : 'pi pi-star'"
          ></i>
        </td>

        <td>{{ contact.data.name }}</td>
        <td>{{ contact.data.email }}</td>
        <td>{{ contact.data.phone }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
